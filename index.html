<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Gym</title>
  </head>
  <body>
    <div class="wrapper">

          <a href="#" class="logo">Good<span>lyfe</span></a>

      <section></section>
